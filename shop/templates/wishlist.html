{% extends 'theme.html' %}
{% block main %}

<div class="container mt-4">
    <h3 class="mb-4 text-center">My Wishlist ❤️</h3>
    <div class="row">
        {% for item in wishlist_items %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="{{ item.product.image.url }}" class="card-img-top" alt="{{ item.product.name }}">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ item.product.name }}</h5>
                    <p class="card-text">₹{{ item.product.price }}</p>
                    <a href="/product/{{ item.product.id }}/" class="btn btn-dark btn-sm">View Details</a>
                    <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-danger btn-sm">Remove</a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-danger">No items in wishlist.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}
