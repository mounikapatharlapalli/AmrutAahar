{% extends 'theme.html' %}

{% block main %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 85vh;">
    <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="border shadow p-4 rounded bg-white">
            <h2 class="text-center text-success mb-4">Create an Account</h2>

            <!-- ✅ Display Error Message -->
            {% if error %}
            <div class="alert alert-danger text-center">
                <strong>{{ error }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <!-- ✅ Display Success Message -->
            {% if success %}
            <div class="alert alert-success alert-dismissible fade show">
                <strong>{{ success }}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}

            <!-- ✅ Signup Form -->
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label class="fw-bold">First Name</label>
                    <input type="text" name="fn" class="form-control rounded-pill" placeholder="Enter your first name" value="{{ value.fn }}">
                </div>

                <div class="form-group mb-3">
                    <label class="fw-bold">Last Name</label>
                    <input type="text" name="ln" class="form-control rounded-pill" placeholder="Enter your last name" value="{{ value.ln }}">
                </div>

                <div class="form-group mb-3">
                    <label class="fw-bold">Email</label>
                    <input type="email" name="email" class="form-control rounded-pill" placeholder="Enter your email" value="{{ value.email }}">
                </div>

                <div class="form-group mb-3">
                    <label class="fw-bold">Mobile</label>
                    <input type="number" name="mobile" class="form-control rounded-pill" placeholder="Enter your mobile number" value="{{ value.mobile }}">
                </div>

                <div class="form-group mb-3">
                    <label class="fw-bold">Password</label>
                    <input type="password" name="password" class="form-control rounded-pill" placeholder="Create a password" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success rounded-pill btn-block">Sign Up</button>
                </div>
            </form>

            <p class="text-center mt-3">
                Already have an account? <a href="{% url 'signin' %}" class="text-primary">Signin</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
