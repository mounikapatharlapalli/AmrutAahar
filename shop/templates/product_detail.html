{% extends 'theme.html' %}
{% load static %}

{% block main %}
<div class="container mt-5">
    <div class="row">
        <!-- Product Image -->
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid rounded shadow">
        </div>
        
        <!-- Product Details -->
        <div class="col-md-6">
            <h2>{{ product.name }}</h2>
            <h3 class="text-danger">â‚¹{{ product.price }}</h3>
            <p class="mt-3">{{ product.desc }}</p>

            <!-- Buttons -->
            <div class="mt-4">
                <!-- Buy Now Form -->
                <form action="{% url 'buy_now' product.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-success px-4 py-2">Buy Now</button>
                </form>

                <!-- Add to Cart Form -->
                <form action="{% url 'add_to_cart' product.id %}" method="post" class="d-inline">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-warning px-4 py-2">Add to Cart</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
